<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
</head>
<body>
<h1>Edit product</h1>
<form th:object="${product}" th:action="|/admin/edit/*{id}|" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Name: <input type="text" th:field="*{name}" /></label><br />
    <label>Price: <input type="number" step="0.5" th:field="*{price}" /></label><br />
    <label>Amount: <input type="number" step="1" th:field="*{amount}" /></label><br />
    <button type="submit">Save changes</button>
</form>
</body>
</html>
