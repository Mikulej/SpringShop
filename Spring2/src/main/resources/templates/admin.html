<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel administracyjny</title>
</head>
<body>
<h1>Panel administracyjny</h1>

<!-- Lista produktów -->
<h2>Lista produktów</h2>
<table>
    <thead>
    <tr>
        <th>Nazwa</th>
        <th>Cena</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${product.id})}">Edytuj</a>
            <a th:href="@{/admin/delete/{id}(id=${product.id})}">Usuń</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Formularz dodawania nowego produktu -->
<h2>Dodaj nowy produkt</h2>
<form action="/admin/add" method="post" th:object="${newProduct}">
    <label>Nazwa: <input type="text" th:field="*{name}" /></label><br />
    <label>Cena: <input type="number" step="0.01" th:field="*{price}" /></label><br />
    <button type="submit">Dodaj produkt</button>
</form>
</body>
</html>
